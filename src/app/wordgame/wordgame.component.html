<div class="container-fluid">
  <p>
    <button type="button" class="btn btn-primary btn-sm" (click)="startGame()">Start</button>
  </p>
  <div *ngIf="word !== undefined">
    <p>
      <strong>
        <span *ngIf="needTranslation">Translation</span>
        <span *ngIf="!needTranslation">Word</span>
      </strong>: {{ getWord() }}
    </p>
    <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
      <label for="answer"><strong>
          <span *ngIf="needTranslation">Word</span>
          <span *ngIf="!needTranslation">Translation</span>
        </strong></label>
      <input type="text" id="answer" name="answer" formControlName="answer" required />
      <button type="submit" class="btn btn-primary btn-sm">Go</button>
      <p>
        Please translate the word and press 'Ok'.
      </p>
    </form>
    <div class="alert alert-success" role="alert" *ngIf="success && result !== undefined">
      {{ result }}
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="!success && result !== undefined">
      {{ result }}
    </div>
  </div>
</div>
