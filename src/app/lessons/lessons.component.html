<div class="container-fluid">
    <form [formGroup]="lessonForm" (ngSubmit)="onSubmit()">
      <label for="lesson"><strong>Lesson: </strong></label>
      <input type="text" id="lesson" name="lesson" formControlName="lesson" required />
      <button type="submit" [disabled]="lessonForm.pristine" class="btn btn-primary btn-sm">Save</button>
      <button type="reset" class="btn btn-primary btn-sm" (click)="cancel()">Cancel</button>
    </form>
  </div>
  <div class="container-fluid">
    <table>
      <tr><th>Id</th><th>Lesson</th></tr>
    </table>
    <tr *ngFor="let lesson of lessons">
      <td (click)="setLesson(lesson)">{{ lesson.id }}</td>
      <td (click)="setLesson(lesson)">{{ lesson.lesson }}</td>
    </tr>
  </div>
