<div class="container">
  <form autocomplete="off">
    <label for="searchWord"><strong>
        Search
      </strong></label>
    <input type="text" id="searchWord" autocapitalization="none" autocomplete="off" name="searchWord" [(ngModel)]="searchWord" (ngModelChange)="onEvent()"/>
    <ngb-alert type="success" *ngFor="let word of foundWords">
            From lesson {{ word.lesson }}: {{ word.foreign }} translates to {{ word.translation }}. ({{ word.comments }}) 
    </ngb-alert>
  </form>
  <hr/>
  <select class="form-control" id="lesson" [formControl]="lessonId">
    <option value="0" selected="selected">All</option>
    <option *ngFor="let lesson of lessons" [value]="lesson.id">{{lesson.lesson}}</option>
  </select>
  <table class="table table-sm table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Foreign</th>
        <th scope="col">Translation</th>
        <th scope="col">Lesson</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let word of getWords()">
        <tr>
        <th scope="row">{{ word.id }}</th>
        <td>{{ word.foreign }}</td>
        <td>{{ word.translation }}</td>
        <td>{{ word.lesson }}</td>
      </tr>
      <tr *ngIf="word.comments !== undefined">
        <td colspan="4">{{ word.comments }}</td>
      </tr>
    </ng-container>
  </tbody>
  </table>
</div>
