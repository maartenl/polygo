<p>
  <span (click)="startGame()">Start</span>
  Please translate the word and press 'Ok'.
</p>
<p>
  <strong>{{ getTranslation() }}</strong>: {{ getWord() }} 
</p>
<form [formGroup]="gameForm" (ngSubmit)="onSubmit()">
  <label for="answer"><strong>Translation: </strong></label>
  <input type="text" id="answer" name="answer" formControlName="answer" required/>
  <button type="submit">Go</button>
</form>
<p>
  <strong>Your answer:</strong> {{ result }}
</p>
